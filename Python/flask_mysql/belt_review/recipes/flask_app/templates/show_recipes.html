<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12 bg-dark">
        <h1 class="text-light p-4">Welcome {{user.first_name}}!!</h1>
        <div class="d-flex col-4 p-4 justify-content-end">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class = "btn btn-danger">Log Out</a>
        </div>
    </nav>
    <h2 class="m-4 p-4">{{recipe.name}}</h2>
    <div class="card-body border border-dark w-50 m-5 p-3 col-6 bg-info">
        <p>Description: {{recipe.description}}</p>
        <p>Under 30 minutes: {{recipe.time_taken}}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Created: {{recipe.date_created}}</p>
    </div>
</body>
</html>

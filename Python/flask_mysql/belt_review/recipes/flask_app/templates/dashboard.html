<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome!</title>
</head>
<body>
    <div>
        <nav class="d-flex justify-content-between align-items-center col-12 bg-dark">
            <h1 class="text-light p-4">Welcome {{user.first_name}}!!</h1>
            <div class="d-flex col-4 p-4 justify-content-end">
                <a href="/recipes/new" class="btn btn-primary">Create</a>
                <a href="/logout" class = "btn btn-danger">Log Out</a>
            </div>
        </nav>
        </div>
    <div class="bg-light p-4">
        <h2>These are the recipes.</h2>
        <table class="table table-hover bg-light">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.time_taken}}</td>
                    <td>
                        <a href="/recipes/{{recipe.id}}">View Instructions</a> | <a href="/recipes/{{recipe.id}}/edit">Edit</a>  |  <a href="/recipes/{{recipe.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

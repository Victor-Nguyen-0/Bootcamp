<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12 bg-dark">
        <h1 class="text-light p-4">Welcome {{user.first_name}}!!</h1>
        <div class="d-flex col-4 p-4 justify-content-end">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class = "btn btn-danger">Log Out</a>
        </div>
    </nav>
    <form action="/recipes/{{recipe.id}}/edit/update", method="POST" class="p-5 bg-info rounded m-4 col-6 mx-auto">
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="card-body border border-dark w-50 p-3 col-6 mx-auto bg-danger"> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Edit Recipe</h2>
        <div class="d-flex">
            <div class="col-md-6">
                <div class="form-row align-items-center">
                    <label>
                        Name:
                        <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                    </label>
                </div>
                <div class="form-row align-items-center">
                    <label>
                        Description:
                        <textarea name="description" cols="30" rows="10" class="form-control">{{recipe.description}}</textarea>
                    </label>
                </div>
                    <div class="form-row align-items-center">
                    <label>
                        Instructions:
                        <textarea name="instructions" cols="30" rows="10" class="form-control">{{recipe.instructions}}</textarea>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-row align-items-center">
                    <label>
                        Date Made On:
                        <input type="date" name="date_created" class="form-control" value="{{recipe.date_created.strftime('%Y-%m-%d')}}">
                    </label>
                </div>
                <div class="radio d-inline-block">
                    <p>Under 30 Minutes?</p>
                    <label>
                        Yes
                        <input type="radio" name="time_taken" id="Yes" value="yes" checked>
                    </label>
                    <label>
                        No
                        <input type="radio" name="time_taken" id="No" value="no">
                    </label>
                    <input type="submit" value="Update" class="d-block btn btn-success m-1">
                </div>
            </div>
    </form>
</body>
</html>

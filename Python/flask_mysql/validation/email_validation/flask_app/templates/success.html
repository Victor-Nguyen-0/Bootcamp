<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Success Page</title>
</head>
<body>
    <p class="card-body border border-dark w-50 p-3 col-6 mx-auto bg-success">The email address you entered is a VALID email address!! Thank you!!</p>
    <div class="card-body border border-dark w-50 p-3 col-6 mx-auto bg-info">
        <h2>Email Addresses Entered: </h2>
        {% for one_email in emails %}
        <p>Email: {{one_email.email}}           ||         Created At: {{one_email.created_at}}  || <a href="/destroy/{{one_email.id}}">Delete</a></p>
        {% endfor %}
    </div>
    <a href="/">Home</a>
</body>
</html>

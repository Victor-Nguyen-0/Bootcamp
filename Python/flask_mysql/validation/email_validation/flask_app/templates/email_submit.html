<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="card-body border border-dark w-50 p-3 col-6 mx-auto bg-danger"> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="/process" method="POST" class="col-6 mx-auto">
        <div class="form-group row">
            <label class="card-body border border-dark w-50 p-3 col-6 mx-auto bg-info">
                Email Address:
                <input type="text" name="email" class="form-control">
                <input type="submit" value="Submit" class="btn btn-success">
            </label>
        </div>
    </form>
</body>
</html>

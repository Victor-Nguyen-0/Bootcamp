<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around col-6 mx-auto">
        <div>
            <form action="/dojos/create" method="POST" class="col-6 mx-auto">
                <h2>New Dojo</h2>
                <label>
                    Name:
                    <input type="text" name="name" class="form-control">
                </label>
                <input type="submit" value="Create" class="btn btn-success">
            </form>
        </div>
        <div>
            <h2>All Dojos</h2>
            <div class="card-body border border-dark w-50 p-3 col-6 mx-auto">
                {% for one_dojo in dojos %}
                <a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>

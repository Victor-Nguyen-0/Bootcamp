<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <div>
            <h2>Title: {{book.title}}</h2>
            <table class="table table-hover bg-light">
                <thead>
                    <tr>
                        <th>Favorited By:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors_who_favorited %}
                    <tr>
                        <td>{{author.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors">Home</a>
        </div>
        <form action="/join/author", method="POST" class="p-5 bg-info rounded m-4 col-6 mx-auto">
            <h2>Add Author's Favorite</h2>
            <input type="hidden" name="book_id" value="{{book.id}}">
            <label>
                Author:
                <select name="author_id">
                    {% for author in unfavorited_authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>
    </div>
</body>
</html>

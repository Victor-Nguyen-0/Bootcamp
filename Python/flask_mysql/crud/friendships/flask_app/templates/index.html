<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Friendships</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <div>
            <h2>Friendships</h2>
            <table class="table table-hover bg-light">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form action="/friendships/user/add" method="POST" class="p-5 bg-info rounded m-4 col-6 mx-auto">
                <h2>Add User</h2>
                <label>
                    First Name:
                    <input type="text" name="first_name" class="form-control">
                </label>
                <label>
                    Last Name:
                    <input type="text" name="last_name" class="form-control">
                </label>
                <input type="submit" value="Add User">
            </form>
            <form action="/friendships/add" method="POST" class="p-5 bg-info rounded m-4 col-6 mx-auto">
                <h2>Create Friendship</h2>
                <label>
                    User:
                    <select name="user_id">
                        {% for one_user in users %}
                        <option value="{{one_user.user_id}}">{{one_user.first_name}} {{one_user.last_name}}</option>
                        {% endfor %}
                    </select>
                </label>
                <label>
                    Friend:
                    <select name="friend_id">
                        {% for one_user in users %}
                        <option value="{{one_user.user_id}}">{{one_user.first_name}} {{one_user.last_name}}</option>
                        {% endfor %}
                    </select>
                </label>
                <input type="submit" value="Create">
        </div>
    </div>
</body>
</html>

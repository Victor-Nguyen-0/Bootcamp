<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <h1 class="text-center">User {{user.id}}</h1>
    <div class="card-body border border-dark w-50 p-3 col-6 mx-auto">
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at}}</p>
        <p>Last Updated On: {{user.updated_at}}</p>
    </div>
    <div class="text-center d-flex justify-content-around w-100 p-3">
        <a href="/users" class="btn btn-primary">Home</a>
        <a href="/users/{{user.id}}/edit" class="btn btn-success">Edit</a>
        <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>

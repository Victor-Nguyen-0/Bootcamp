<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/process" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p> {{message}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label>
                Name:
                <input type="text" name="name" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Dojo Location:
                <select name="location" class="form-control">
                    <option value=""> -- Select an Option -- </option>
                    <option>Location 1</option>
                    <option>Location 2</option>
                    <option>Location 3</option>
                    <option>Location 4</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>
                Favorite Language:
                <select name="language" class="form-control">
                    <option value=""> -- Select a Language -- </option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>
                Comments:
                <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
            </label>
        </div>
        <div class="radio d-inline-block">
            <p>Gender Identity:</p>
            <label>
                Male
                <input type="radio" name="gender" id="male" value="male">
            </label>
            <label>
                Female
                <input type="radio" name="gender" id="female" value="female">
            </label>
            <label>
                Non-binary
                <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            </label>
            <label>
                I prefer not to answer
                <input type="radio" name="gender" id="noanswer" value="Prefers not to answer">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="agree1" value="User is satisfied with the current stack progress.">
                I am satisfied with the current stack progress.
            </label>
            <input type="checkbox" name="agree2" value="User is excited for future lessons and projects.">
            I am excited for future lessons and projects.
            </label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{session.get('visit_count')}}</p>
    <div class="centered">
        <a href="/" class="btn btn-warning">Click</a>
        <a href="/destroy_session" class="btn btn-danger">Reset</a>
        <a href="/plus2" class="btn btn-success">Count +2</a>
    </div>
    <div class="centered">
        <form action="/customnumber" method="post">
            <label for="customnumber">Custom Number</label>
            <input type="number" name="customnumber">
            <input type="submit" value="Add Number">
        </form>
    </div>
    <h2>Times Actually Visited</h2>
    <p>work on session count later</p>
</body>
</html>
